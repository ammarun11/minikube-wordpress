apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpressdb-deploy
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: wordpressdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: wordpressdb
    spec:
      containers:
      - image: mariadb:10.5.2-bionic
        name: wordpressdb-container
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: palo123
        - name: MYSQL_USER
          value: wordpress
        - name: MYSQL_PASSWORD
          value: palo123
        - name: MYSQL_DATABASE
          value: wordpress
        ports:
        - containerPort: 3306
          name: wordpressdb-svc
        volumeMounts:
        - name: db-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: mariadb-wp-claim
